<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Osciloscopio</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/lib/bootstrap/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/chartist.min.css">

</head>

<body>

    <!-- #region Preloader-->
    <div class="preloader">
        <svg class="circular" viewBox="25 25 50 50">
			<circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10" /> </svg>
    </div>
    <!-- #endregion -->

    <div class="container">

        <div class="row box-shadow" id="firts">
            <!-- #region Tabla de dispositivos-->
            <div class="col-lg-4">
                <div class="card">
                    <div class="card-body">
                        <div class="table-responsive-lg ">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th scope="col">Estado</th>
                                        <th scope="col">Arduino</th>
                                    </tr>
                                </thead>
                                <tbody id="devices-list">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <!-- #endregion -->

            <!-- #region Chart -->
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-body">
                        <div class="ct-chart ct-octave"></div>
                    </div>
                </div>
            </div>
            <!-- #endregion -->
        </div>


        <div class="row">
            <div class="col col-lg-4">
                <div class="card">
                    <div class="card-body">
                        <button id="sendMessage" type="button" class="btn btn-outline-primary">enviar mensaje</button>
                        <button id="stopMessage" type="button" class="btn btn-outline-danger disabled">Detener</button>
                    </div>
                </div>
            </div>
        </div>

    </div>



    <!-- #region Scripts -->
    <script>
        window.$ = window.jQuery = require('jquery');
    </script>

    <script>
        require('./js/modules/node-usb.js')
    </script>
    <script>
        require('./js/modules/grafico')
    </script>
    <script src=" js/scripts.js "></script>
    <!-- #endregion -->

</body>

</html>
