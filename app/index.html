<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Osciloscopio</title>
    <!-- Bootstrap Core CSS -->
    <link href="css/lib/bootstrap/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/localStyle.css">
    <link href="css/helper.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">


</head>

<body class="">
    <!-- Preloader - style you can find in spinners.css -->
    <div class="preloader">
        <svg class="circular" viewBox="25 25 50 50">
			<circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10" /> </svg>
    </div>


    <!-- Main wrapper  -->
    <div id="main-wrapper">

        <!-- Container fluid  -->
        <div class="container">

            <!-- #region Osciloscope-->
            <div class="row bg-white m-l-0 m-r-0 box-shadow " id="osciloscope-row">

                <!-- #region table -->
                <div class="col-lg-4">
                    <div class="card">
                        <div class="card-title">
                            <h4>Dispositivos conectados </h4>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th>Estado</th>
                                            <th>Arduino</th>
                                        </tr>
                                    </thead>
                                    <tbody id="devices-list">
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- #endregion -->

                <!-- #region Chart -->
                <div class="col-lg-8">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="card-title">Extra Area Chart</h4>
                            <div id="extra-area-chart"></div>
                        </div>
                    </div>
                </div>
                <!-- #endregion -->

            </div>
            <!-- #endregion -->

            <!-- #region Controls -->
            <div class="row" id="control-row">
                <div class="col-md-3">
                    <div class="card p-30">
                        <div class="media">
                            <button id="sendMessage" type="button" class="btn btn-success">mensaje</button>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card p-30">
                        <div class="media">
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card p-30">
                        <div class="media">
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card p-30">
                        <div class="media">
                        </div>
                    </div>
                </div>
            </div>
            <!-- #endregion -->

            <!-- End PAge Content -->
        </div>
        <!-- End Container fluid  -->

    </div>
    <!-- End Wrapper -->

    <script>
        window.$ = window.jQuery = require('jquery');
    </script>

    <script>
        require('./js/modules/node-usb.js')
    </script>
    <script>
        require('./js/modules/arduino-conect.js')
    </script>

    <!--script src="js/lib/jquery/jquery.min.js"></script-->

    <script src="js/lib/bootstrap/js/popper.min.js"></script>
    <script src="js/lib/bootstrap/js/bootstrap.min.js"></script>


    <!-- Amchart -->
    <script src="js/lib/morris-chart/raphael-min.js"></script>
    <script src="js/lib/morris-chart/morris.js"></script>
    <script src="js/lib/morris-chart/dashboard1-init.js"></script>
    <script src="js/scripts.js"></script>
    <!-- scripit init-->



</body>

</html>
